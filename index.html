<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;800&family=Open+Sans:wght@300;800&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap dashboard</title>
    </head>
    <body>
        <header>
            <!-- nav_bar -->
            <div id="nav_bar" class="container-fluid">
                <div id="container_white">
                    <div id="logo">
                    </div>

                    <div class="search">
                        <form class="d-flex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="form-control me-2 search" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div>

                    <div>
                        <i class="fas fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div id="wrapper_up" >

                <div id="sidebar">
                    <div>   
                        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
                    
                        <a href="#"><i class="fa-solid fa-chart-simple"></i> Stats</a>
                    
                        <a href="#"><i class="fa-solid fa-signal"></i> Signals</a>  
                    </div>

                    <div>
                        <a href="#"><i class="fa-solid fa-gear"></i> Admin</a>
                    </div>

                </div>

                <div id="container_centrale"></div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
